<div [hidden]="added">
  <form (ngSubmit)="addRadiographData()" #radiographForm="ngForm" class="form-horizontal">
    <div>
      <h4>Radiograph Data Form:</h4>
    </div>
    <div class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Reason" id="reason" required
            [(ngModel)]="radiographModel.Reason" name="reason" #res="ngModel">
        <div [hidden]="res.valid || res.pristine"
              class="alert alert-danger">
            This field is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Description" id="description" required
            [(ngModel)]="radiographModel.Description" name="description" #desc="ngModel">
          <div [hidden]="desc.valid || desc.pristine"
              class="alert alert-danger">
            This field is required!
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2">
        <button type="submit" class="btn btn-default" [disabled]="!radiographForm.form.valid">Submit</button>
      </div>
    </div>
   </form>
</div>

<div [hidden]="!added">
  <div *ngIf="result">
    <h4>Radiograph data is added.</h4>
    <div class="row">
      <div class="col-xs-3"><strong>Date of Test</strong></div>
      <div class="col-xs-9  pull-left">{{ result.DateOfTest }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"><strong>Reason</strong></div>
      <div class="col-xs-9  pull-left">{{result.Reason }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"><strong>Description</strong></div>
      <div class="col-xs-9 pull-left">{{ result.Description }}</div>
    </div>
    </div>
  </div>
